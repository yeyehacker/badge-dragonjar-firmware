name: Build DragonJAR Badge Firmware
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configura el entorno ESP-IDF (¡CORRECCIÓN DEFINITIVA!)
      - name: Setup ESP-IDF build environment
        uses: espressif/esp-idf-action@v1 # <--- Este nombre SÍ funciona
        with:
          version: release-v5.1

      # 3. Compila el firmware. El 'working-directory' se encarga de las rutas.
      - name: Build firmware (DragonJAR Badge)
        working-directory: firmware
        run: idf.py build

      # 4. Sube los binarios resultantes
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dragonjar-firmware-bin
          path: firmware/build/*.bin

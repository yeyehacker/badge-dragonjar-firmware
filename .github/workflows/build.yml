name: Build DragonJAR Badge Firmware
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c칩digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura el entorno ESP-IDF (versi칩n 5.1 estable)
      - name: Setup ESP-IDF build environment
        uses: espressif/setup-esp-idf@v1
        with:
          version: release-v5.1

      # 3. Compila el firmware. El 'path' apunta a donde est치 el CMakeLists.txt
      #    Esta correcci칩n evita el error de "CMakeLists.txt not found"
      - name: Build firmware (DragonJAR Badge)
        working-directory: firmware
        run: idf.py build

      # 4. Sube los binarios resultantes (el .bin)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dragonjar-firmware-bin
          path: firmware/build/*.bin

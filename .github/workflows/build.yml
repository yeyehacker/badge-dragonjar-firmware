name: Build DragonJAR Badge Firmware (ESP-IDF)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descarga el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Instala el entorno de ESP-IDF (v5.1 estable)
      - name: Set up ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: release-v5.1

      # 3️⃣ Compila el firmware del badge
      - name: Build firmware
        run: |
          cd firmware
          idf.py build

      # 4️⃣ Sube los binarios compilados como artefactos descargables
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: dragonjar-firmware-bin
          path: firmware/build/*.bin


name: Build DragonJAR Badge Firmware (ESP-IDF)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descarga el c√≥digo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Compila el firmware usando Espressif IDF
      - name: Build firmware (ESP-IDF)
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: release-v5.1
          target: esp32
          path: firmware   # üëà ESTE es el par√°metro correcto (antes era project_dir)

      # 3Ô∏è‚É£ Sube los binarios generados como artefactos
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dragonjar-firmware-bin
          path: firmware/build/*.bin

